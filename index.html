<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Penilaian</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #333;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #06b9a9;
        color: white;
        padding: 15px;
        font-size: 20px;
    }
    .container {
        margin-top: 50px;
    }
    input {
        padding: 10px;
        margin: 8px;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        background-color: #06b9a9;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #049e92;
    }
</style>
</head>
<body>
<header>
    Selamat Datang di Lomba Kebersihan Antar Unit Penunjang Medis RS Mitra Plumbon
</header>

<div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Masuk</button>
</div>

<script>
const users = {
    "chirstien": {password: "admin", role: "admin"},
    "graziese": {password: "admin", role: "admin"},
    "inoh": {password: "penilai", role: "penilai"},
    "hendro": {password: "penilai", role: "penilai"},
    "titin": {password: "penilai", role: "penilai"},
    "andri": {password: "penilai", role: "penilai"},
    "yuni": {password: "penilai", role: "penilai"},
    "frangki": {password: "penilai", role: "penilai"},
    "hastuti": {password: "penilai", role: "penilai"},
    "katrin": {password: "penilai", role: "penilai"},
    "yuli": {password: "penilai", role: "penilai"}
};

function login() {
    let u = document.getElementById("username").value.trim().toLowerCase();
    let p = document.getElementById("password").value.trim();
    if (users[u] && users[u].password === p) {
        localStorage.setItem("username", u);
        localStorage.setItem("role", users[u].role);
        if (users[u].role === "admin") {
            window.location.href = "rekap.html";
        } else {
            window.location.href = "penilaian.html";
        }
    } else {
        alert("Username atau password salah!");
    }
}
</script>
</body>
</html>
