<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rekap Penilaian - Admin</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<style>
  :root {
    --primary: #06b9a9;
    --bg: #ffffff;
    --muted: #f6fbfa;
    --text: #064f49;
  }
  body {
    margin: 0;
    font-family: system-ui, Arial;
    background: var(--muted);
    color: var(--text);
    padding: 12px;
  }
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .brand {
    font-weight: 700;
    color: var(--primary);
  }
  .btn {
    background: var(--primary);
    color: var(--bg);
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
  }
  .container {
    max-width: 1200px;
    margin: 16px auto;
  }
  .panel {
    background: var(--bg);
    padding: 14px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(6,185,169,0.08);
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 12px;
  }
  th, td {
    border: 1px solid #e6efee;
    padding: 8px;
    text-align: left;
  }
  th {
    background: #f0faf9;
  }
  .small {
    font-size: 13px;
    color: #3f6c67;
  }
  .actions {
    display: flex;
    gap: 8px;
  }
  .no-data {
    padding: 12px;
    text-align: center;
    color: #777;
    font-style: italic;
  }
  /* Modal */
  .modal {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.4);
  }
  .modal .box {
    background: var(--bg);
    padding: 16px;
    border-radius: 8px;
    max-width: 800px;
    width: 95%;
    max-height: 90vh;
    overflow: auto;
  }
  @media (max-width:700px) {
    table { font-size: 13px; }
  }
</style>
</head>
<body>

<header>
  <div class="brand">Dashboard Rekap â€¢ RS Mitra Plumbon</div>
  <div class="actions">
    <button id="btnToForm" class="btn">Isi Penilaian</button>
    <button id="btnLogout" class="btn" style="background:#fff;color:var(--primary);border:1px solid var(--primary)">Logout</button>
  </div>
</header>

<div class="container">
  <div class="panel">
    <h2 style="color:var(--primary);margin:0">Rekap Semua Penilaian</h2>
    <div class="small" style="margin-top:8px">Admin dapat melihat semua entri. Klik "Lihat" untuk detail.</div>

    <!-- Grafik di atas tabel -->
    <canvas id="nilaiChart" style="margin-top:20px;background:#fff;border-radius:10px;padding:10px"></canvas>

    <table id="tbl">
      <thead>
        <tr>
          <th>#</th>
          <th>Unit</th>
          <th>Penilai</th>
          <th>Waktu</th>
          <th>Total Nilai</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="noDataMessage" class="no-data" style="display:none;">Belum ada data penilaian</div>
  </div>
</div>

<!-- Modal Detail -->
<div id="modal" class="modal" role="dialog" aria-hidden="true">
  <div class="box">
    <button id="closeModal" style="float:right;background:#eee;border:0;padding:6px;border-radius:6px;cursor:pointer">Tutup</button>
    <h3>Detail Penilaian</h3>
    <div id="detail"></div>
  </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
// Cek sesi login
const username = localStorage.getItem('username');
const role = localStorage.getItem('role');
if (!username || !role) {
  alert('Silakan login!');
  location.href = 'index.html';
}
if (role !== 'admin') {
  alert('Akses ditolak. Halaman ini khusus admin.');
  location.href = 'index.html';
}

// Inisialisasi Firebase
const firebaseConfig = {
  databaseURL: "https://penilaian-penunjang-default-rtdb.asia-southeast1.firebasedatabase.app/"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const tbody = document.querySelector('#tbl tbody');
const noDataMessage = document.getElementById('noDataMessage');
const modal = document.getElementById('modal');
const detail = document.getElementById('detail');
let chartInstance;

function formatDate(iso) {
  try {
    return new Date(iso).toLocaleString();
  } catch(e) {
    return iso;
  }
}

// Ambil data penilaian
db.ref('penilaian').on('value', snap => {
  tbody.innerHTML = '';
  let i = 0;
  const labels = [];
  const nilaiData = [];
  const targetData = [];

  snap.forEach(child => {
    i++;
    const d = child.val();
    let total = 0;
    for (let k = 1; k <= 13; k++) {
      total += parseInt(d['nilai'+k] || 0);
    }

    // Tabel
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${i}</td>
      <td>${d.unit || ''}</td>
      <td>${d.penilai || ''}</td>
      <td>${formatDate(d.waktu)}</td>
      <td>${total}</td>
      <td>
        <button data-key="${child.key}" class="btnDetail" style="background:#e8fbf8;color:#064f49;border:1px solid #d0faf3;padding:6px 8px;border-radius:6px;cursor:pointer">Lihat</button>
      </td>
    `;
    tbody.appendChild(tr);

    // Data grafik
    labels.push(d.unit || 'Tanpa Nama');
    nilaiData.push(total);
    targetData.push(100);
  });

  // Tampilkan pesan jika kosong
  if (i === 0) {
    noDataMessage.style.display = 'block';
  } else {
    noDataMessage.style.display = 'none';
  }

  // Update / Buat Chart (hindari crash jika kosong)
  if (!chartInstance) {
    const ctx = document.getElementById('nilaiChart').getContext('2d');
    chartInstance = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [
          {
            label: 'Nilai',
            data: nilaiData,
            backgroundColor: 'rgba(6, 185, 169, 0.7)',
            borderColor: 'rgba(6, 185, 169, 1)',
            borderWidth: 1
          },
          {
            label: 'Target (100)',
            data: targetData,
            backgroundColor: 'rgba(255, 99, 132, 0.3)',
            borderColor: 'rgba(255, 99, 132, 1)',
            type: 'line',
            fill: false,
            tension: 0.2
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: { display: true, text: 'Perbandingan Nilai dan Target' }
        },
        scales: { y: { beginAtZero: true, max: 110 } }
      }
    });
  } else {
    chartInstance.data.labels = labels;
    chartInstance.data.datasets[0].data = nilaiData;
    chartInstance.data.datasets[1].data = targetData;
    chartInstance.update();
  }

  // Event tombol detail
  document.querySelectorAll('.btnDetail').forEach(b => {
    b.addEventListener('click', () => {
      const key = b.getAttribute('data-key');
      db.ref('penilaian/' + key).once('value').then(s => {
        const v = s.val();
        const criteria = [
          'Ruangan bersih',
          'Ruangan bebas dari sampah',
          'Lemari, meja komputer bersih dan tidak berdebu',
          'Tong sampah sesuai isinya (tidak penuh)',
          'Alat-alat tersusun rapi termasuk kabel',
          'Tersedia handrub',
          'Handwash terpasang di setiap wastafel',
          'Penempatan barang sesuai tempatnya',
          'Pakaian sesuai ketentuan HRD / atribut lengkap',
          'Suhu dan kelembaban sesuai',
          'Aroma ruangan wangi',
          'Terdapat struktur organisasi dan indikator mutu',
          'Kreativitas unit (berhubungan dengan Kemerdekaan)'
        ];
        
        let html = `
          <p>
            <strong>Unit:</strong> ${v.unit || ''}<br>
            <strong>Penilai:</strong> ${v.penilai || ''}<br>
            <strong>Waktu:</strong> ${formatDate(v.waktu)}
          </p>
          <table style="width:100%;border-collapse:collapse">
            <thead>
              <tr>
                <th style="border:1px solid #eee;padding:6px">No</th>
                <th style="border:1px solid #eee;padding:6px">Kriteria</th>
                <th style="border:1px solid #eee;padding:6px">Nilai</th>
                <th style="border:1px solid #eee;padding:6px">Catatan</th>
              </tr>
            </thead>
            <tbody>
        `;
        for (let j = 1; j <= 13; j++) {
          html += `
            <tr>
              <td style="border:1px solid #eee;padding:6px">${j}</td>
              <td style="border:1px solid #eee;padding:6px">${criteria[j-1]}</td>
              <td style="border:1px solid #eee;padding:6px">${v['nilai'+j] || 0}</td>
              <td style="border:1px solid #eee;padding:6px">${v['catatan'+j] || ''}</td>
            </tr>
          `;
        }
        html += '</tbody></table>';
        detail.innerHTML = html;
        modal.style.display = 'flex';
        modal.setAttribute('aria-hidden', 'false');
      });
    });
  });

});

// Tutup modal
document.getElementById('closeModal').addEventListener('click', () => {
  modal.style.display = 'none';
  modal.setAttribute('aria-hidden','true');
});

// Navigasi
document.getElementById('btnToForm').addEventListener('click', () => {
  location.href = 'penilaian.html';
});
document.getElementById('btnLogout').addEventListener('click', () => {
  localStorage.removeItem('username');
  localStorage.removeItem('role');
  location.href = 'index.html';
});
</script>

</body>
</html>
